<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Project</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-red-400 to-red-200  justify-center items-center flex">
    <div
        class="h-96 w-96 bg-white object-center object-none mt-28  bg-white shadow-lg rounded-lg p-4 max-w-2xl w-full mx-4">
        <div class="flex items-center mb-4 text-green-600">
            <!-- Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 2025a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" /> </svg>
            <!-- Heading -->
            <h1 class="text-2xl  font-bold ml-2">Grocery List</h1>
        </div>
        <form class="flex items-center">
            <!-- Text Input -->
            <input type="text" placeholder="Enter item" class="border border-red-600 p-2 mr-2" />
            <!-- Dropdown -->
            <select class="border border-red-500 py-2 mr-2">
                <option value="" selected disabled hidden></option>
                <option value="category1">Category 1</option>
                <option value="category2">Category 2</option>
                <option value="category3">Category 3</option>
            </select>
            <!-- Button -->
            <button type="submit" class="bg-pink-400 text-white px-4 py-2 rounded">Add</button>
        </form>
        <div>
            <ul id="list-items " class="divide-y divide-gray-200 mt-4">
                <li class="m-3 pt-2">
                    <span class="text-center">➡️</span> Apples <span
                        class="bg-pink-200 text-white rounded ml-4">fruit<span>
                </li>
                <li class="m-3 pt-2">
                    <span class="text-center">➡️</span> Oranges <span
                        class="bg-yellow-200 text-white rounded ml-4">grain</span>
                </li>
                <li class="m-3 pt-2">
                    <span>➡️</span> Bananas <span class="bg-green-200 text-white rounded ml-4">dairy</span>
                </li>
                <li class="m-3 pt-2">
                    <span>➡️</span> keiwi <span class="bg-yellow-200 text-white rounded ml-4">grain</span>
                </li>
            </ul>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
