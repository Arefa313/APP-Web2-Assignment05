<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment #05: Final Project Part 1</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-red-400 to-red-200  justify-center items-center flex">
    <div
        class="  bg-white object-center object-none mt-28  bg-white shadow-lg rounded-lg py-4 pl-6 pr-48 max-w-2xl  w-full mx-4">
        <div class="text-center flex items-center mb-4 text-green-600">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 2025a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" /> </svg>
            <h1 class="text-2xl  font-bold ml-2">Grocery List</h1>
        </div>
        <form id="addItemForm" class="mb-4 ">
            <div class="flex space-x-2 ">
                <input id="textInput" type="text" placeholder="Enter item" class="border border-gray-300 p-2  flex-1 focus:outline-none">
                <select id="dropdown" class="border border-gray-300 p-2 focus:outline-none">
                    <option value="" ></option>
                    <option value="fruit">Fruit</option>
                    <option value="dairy">Dairy</option>
                    <option value="grain">Grain</option>
                </select>
                <button type="submit" id="addButton" class="bg-pink-400 text-white px-4 py-2 rounded-md">Add</button>
            </div>
        </form>
        <div>
            <ul id="listItems" class="mt-4">
               <li class="m-3 pt-2">
                    <span class="text-center">➡️</span> Apples <span
                        class="bg-pink-200 text-white rounded-full px-4 py-1 ml-4">fruit<span>
                </li>
                <li class="m-3 pt-2">
                    <span class="text-center">➡️</span> Oranges <span
                        class="bg-yellow-200 text-white rounded-full px-4 py-1 ml-4">grain</span>
                </li>
                <li class="m-3 pt-2">
                    <span>➡️</span> Bananas <span class="bg-green-200 text-white rounded-full px-4 py-1 ml-4">dairy</span>
                </li>
                <li class="m-3 pt-2">
                    <span>➡️</span> keiwi <span class="bg-yellow-200 text-white rounded-full px-4 py-1 ml-4">grain</span>
                </li>
            </ul>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
